          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">SEIF</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>

            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

  <body>
    
    <div class="container mt-5 mt-5 pt-5 p-md-5">
      <div class="row align-items-center">
        </div class="col-md-10 mx-auto col-lg-4">
          <form class="p-4 p-md-5 border rounded-4 bg-light">
            <div class="number p-md-1">
              <span class="input-group-text">Número Edital</span>
              <input
              type="text"
              class="form-control" id="inputNumEdital" placeholder="Ex: 001/2022"/>
            </div>
            <div class="text p-md-1">
              <span class="input-group-text">Nome do Edital</span>
              <textarea class="form-control" aria-label="Nome do Edital"></textarea>
            </div>
            <div class="text p-md-1">
              <span class="input-group-text">Descrição</span>
              <textarea class="form-control" aria-label="Descrição"></textarea>
            </div>
            <div class="input-group p-md-1">
              <label class="input-group-text" for="inputGroupSelect01">Status</label>
              <select class="form-select" id="inputGroupSelect01">
                <option value="1">Ativo</option>
                <option value="2">Inativo</option>
              </select>
            </div>
            <div class="number p-md-1">
              <span class="input-group-text">Vagas</span>
              <input
              type="number"
              class="form-control" id="inputVagas" placeholder="Quantidade de Vagas"/>
            </div>
            <div class="number p-md-1">
              <span class="input-group-text">Tipo de Edital</span>
              <input
              type="text"
              class="form-control" id="inputTipoEdital" placeholder="Ex: Auxilio estudantil, cursos"/>
            </div>
            <div class="number p-md-1">
              <span class="input-group-text">Fomento</span>
              <input
              type="text"
              class="form-control" id="inputFomento" placeholder="Ex: Capes, ANCINE "/>
            </div>
            <div class="number p-md-1">
              <span class="input-group-text">Professor envolvido</span>
              <input
              type="text"
              class="form-control" id="inputProfessor" placeholder="Nome completo do professor"/>
            </div>
            <div class="row align-items-center">
              <button class="btn btn-lg btn-success" type="submit">Cadastrar</button>
            </div>
          </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
