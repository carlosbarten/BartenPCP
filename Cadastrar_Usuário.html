<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <header>
    <nav class="navbar bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="Home.html">PCP Barten</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">PCP Barten</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="Index.html">Sair</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <body>
    
    <div class="container mt-5 mt-5 pt-5 p-md-5">
      <div class="row align-items-center">
        </div class="col-md-10 mx-auto col-lg-4">
          <form class="p-4 p-md-5 border rounded-4 bg-light">
            <div class="number p-md-1">
              <span class="input-group-text">Nome Completo</span>
              <input
              type="text"
              class="form-control" id="inputNome" placeholder="Ex: JosÃ©..."/>
            </div>
            <div class="number p-md-1">
              <span class="input-group-text">E-mail</span>
              <input
              type="email"
              class="form-control" id="inputEmail" placeholder="Ex:jose@gmail.com"/>
            </div>
            <div class="number p-md-1">
              <span class="input-group-text">Telefone</span>
              <input
              type="number"
              class="form-control" id="inputTelefone" placeholder="(xx) xxxxx-xxxx"/>
            </div> 
            <div class="number p-md-1">
              <span class="input-group-text">Senha</span>
              <input
              type="text"
              class="form-control" id="inputSenha"/>
            </div>
            <div class="d-grid gap-3 col-6 mx-auto mt-3">
              <button class="btn btn-lg btn-success" type="submit">Cadastrar</button>
            </div>
          </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>

<style>
  body{
    background-color: #edd4be;
  }
</style>

</html>
